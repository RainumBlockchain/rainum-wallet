<!DOCTYPE html>
<html>
<head>
    <title>Rainum WebSocket Test</title>
</head>
<body>
    <h1>Rainum WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        function log(message) {
            console.log(message);
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            messagesDiv.appendChild(p);
        }

        try {
            const ws = new WebSocket('ws://localhost:8080/ws');

            ws.onopen = () => {
                statusDiv.textContent = '✅ Connected to blockchain WebSocket!';
                statusDiv.style.color = 'green';
                log('WebSocket connection established');

                // Subscribe to an address for testing
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    address: 'test-address'
                }));
            };

            ws.onmessage = (event) => {
                log('Received: ' + event.data);
                try {
                    const data = JSON.parse(event.data);
                    log('Message type: ' + data.type);
                } catch (e) {
                    log('Failed to parse message');
                }
            };

            ws.onerror = (error) => {
                statusDiv.textContent = '❌ WebSocket Error';
                statusDiv.style.color = 'red';
                log('WebSocket error: ' + error);
                console.error('WebSocket error:', error);
            };

            ws.onclose = (event) => {
                statusDiv.textContent = '⚠️ WebSocket Closed';
                statusDiv.style.color = 'orange';
                log('WebSocket closed. Code: ' + event.code + ', Reason: ' + event.reason);
            };
        } catch (e) {
            statusDiv.textContent = '❌ Failed to create WebSocket';
            statusDiv.style.color = 'red';
            log('Exception: ' + e.message);
        }
    </script>
</body>
</html>
